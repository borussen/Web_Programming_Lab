<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="problemPageStyle.css">
    <script src="jquery-3.5.1.min.js" type="text/javascript"> </script>
  </head>

  <body>
    <div class="outer">
      <div class="inner">
        <table class="content">
          <thead>
            <tr>
              <th>
                <div class="left">
                  <p id="question"></p>
                  <progress id="progressBar" value=25 max=100></progress>
                </div>
              </th>
              <th>
                <div class="right">
                  <p id="score"> Score </p>
                  <h1 id="scoreNumber"> 0 </h1>
                </div>
              </th>
            </tr>
            <tr>
              <th colspan="2"><h1 id="problem"></h1></th>
            </tr>
          </thead>

          <tbody class="answers">
            <tr>
              <td colspan="2">
  							<div class="answer">
  								<input type="button"><label id="answer1" onclick="checkAnswer(1)"></label>
  							</div>
  						</td>
            </tr>
            <tr>
              <td colspan="2">
  							<div class="answer">
  								<input type="button"><label id="answer2" onclick="checkAnswer(2)"></label>
  							</div>
  						</td>
            </tr>
            <tr>
              <td colspan="2">
  							<div class="answer">
  								<input type="button"><label id="answer3" onclick="checkAnswer(3)"></label>
  							</div>
  						</td>
            </tr>
            <tr>
              <td colspan="2">
  							<div class="answer">
  								<input type="button"><label id="answer4" onclick="checkAnswer(4)"></label>
  							</div>
  						</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>

    <script src="main.js" type="text/javascript"> </script>
    <script> updateProblem(); </script>
  </body>
</html>
