  <body>
    <!-- Header Start -->
    <header class="header">
    	<div class="container">
    		<div class="row justify-content-between align-items-center">

              <li><a href="./buyerMainPage.html">Home</a></li>

    <!-- Purchase Section Start -->
  	<section class="purchase-section" id="purchase">
  		<div class="container">
  			<div class="row">
  				<div class="purchase-img">
  					<div class="img-box">
  						<img src="img/purchase.jpg">
  					</div>
  				</div>
  				<div class="purchase-content">
  					<div class="row">
  						<div class="section-title">
  							<h1> Purchase Information </h1>
  						</div>
  					</div>

            <!-- Connect backend to reflect purchase information in the database -->
  			    <form action="buyerPurchase.jsp" method="post">
  			    <h1 class="title-control">Book Title: </h1>
  			    <input type="text" id="title" name="title" class="input-control" value="" readonly>
            <br>
            <h1 class="title-control">Seller: </h1>
            <input type="text" id="seller" name="seller" class="input-control" value="" readonly>
            <br>
            <h1 class="title-control">Price: </h1>
            <input type="text" id="price" name="price" class="input-control" value="" readonly>
            <br><br>
            <h3>Do you want to proceed with the purchase?</h3>
            <br>
            <button class="btn btn-style">YES, I want to purchase</button>
            </form>

            <a href="./buyerMarketPage.jsp" class="btn btn-style">NO, thanks</a>
  				</div>
  			</div>
  		</div>
  	</section>
