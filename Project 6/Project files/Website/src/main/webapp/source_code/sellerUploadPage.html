<!-- Upload page that proceeds with the upload of the new book -->

<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Final Project - Upload page (Kim Ho Jin, 2016314786)</title>
    <link rel="stylesheet" href="css/uploadPageStyle.css">
  </head>

  <body>
    <!-- Header Start -->
    <header class="header">
    	<div class="container">
    		<div class="row justify-content-between align-items-center">
    			<div class="brand-name">
    				<a href="sellerMainPage.html">SKKU BOOK MARKET</a>
    			</div>
    			<nav class="nav">
    				<ul>
              <li><a href="./sellerMainPage.html">Home</a></li>
  						<li><a href="./sellerSalesListPage.jsp">Sales List</a></li>
  						<li><a href="#"></a></li>
  						<li><a href="./homePage.html">Logout</a></li>
    				</ul>
    			</nav>
    		</div>
    	</div>
    </header>
    <!-- Header End -->

    <!-- Upload Section Start -->
  	<section class="upload-section" id="upload">
  		<div class="container">
  			<div class="row">
  				<div class="upload-img">
  					<div class="img-box">
  						<img src="img/skku_green.jpg">
  					</div>
  				</div>
  				<div class="upload-content">
  					<div class="row">
  						<div class="section-title">
  							<h1> Upload Information </h1>
  						</div>
  					</div>

            <!-- Connect backend to reflect upload information in the database -->
            <form action="sellerUpload.jsp" method="post">
  			    <h1 class="category">Book Title: </h1>
            <input type="text" name="title" placeholder="Enter the book title" class="input-control">
            <h1 class="category">Book Description: </h1>
            <input type="text" name="description" placeholder="Enter the simple description of book" class="input-control">
            <h1 class="category">Price: </h1>
            <input type="number" name="price" placeholder="Enter the price of book" class="input-control">
            <br><br>
            <h3>Do you want to upload this book?</h3>
            <br>
            <button class="btn btn-style">YES, I want to upload</button>
            </form>

            <a href="./sellerSalesListPage.jsp" class="btn btn-style">NO, thanks</a>
  				</div>
  			</div>
  		</div>
  	</section>
  	<!-- Upload Section End -->

    <!-- Copyright text -->
  	<p class="copyright">&copy; 2022 Kim Ho Jin</p>
  </body>
</html>
