<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Assignment 4: Login & Sign up </title>

    <link rel="stylesheet" href="style.css">
    <script src="jquery-3.5.1.min.js" type="text/javascript"> </script>
    <script src="https://kit.fontawesome.com/b789e4a601.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <div class="form">
      <div class="login"> Login </div>
      <div class="signup"> Sign Up </div>

      <div class="login-form">
        <h2 class="title"> Login </h2>
        <h3 class="explanation"> Enter user name and password: </h3>

        <h3 class="subtitle"> Email </h3>
        <div class="checkLogin">
          <input type="text" id="id" placeholder="Email">
          <i class="fa-solid fa-check"></i>
          <button> Error message </button>
        </div>

        <h3 class="subtitle"> Password </h3>
        <div class="checkLogin">
          <input type="password" id="pw" placeholder="Password">
          <i class="fa-solid fa-check"></i>
          <button> Error message </button>
        </div>

        <div class="loginButton"> Login </div>
      </div>

      <div class="signup-form">
        <h2 class="title"> Sign up </h2>
        <h3 class="explanation"> Fill in the form: </h3>

        <h3 class="subtitle"> First name </h3>
        <div class="checkSignup">
          <input type="text" id="firstname" placeholder="First name">
          <i class="fa-solid fa-check"></i>
          <button> Error message </button>
        </div>

        <h3 class="subtitle"> Last name </h3>
        <div class="checkSignup">
          <input type="text" id="lastname" placeholder="Last name">
          <i class="fa-solid fa-check"></i>
          <button> Error message </button>
        </div>

        <div class="checkRadio">
          <label><input type="radio" id="radio1" name="gender" value="Male"> Male </label>
          <label><input type="radio" id="radio2" name="gender" value="Female"> Female </label>
          <i class="fa-solid fa-check"></i>
          <button> Please select your gender! </button>
        </div>

        <h3 class="subtitle"> Email </h3>
        <div class="checkSignup">
          <input type="text" id="email" placeholder="Email">
          <i class="fa-solid fa-check"></i>
          <button> Error message </button>
        </div>

        <h3 class="subtitle"> Password </h3>
        <div class="checkSignup">
          <input type="password" id="password" placeholder="Password">
          <i class="fa-solid fa-check"></i>
          <button> Error message </button>
        </div>

        <h3 class="subtitle"> Confirm password </h3>
        <div class="checkSignup">
          <input type="password" id="confirmpassword" placeholder="Confirm password">
          <i class="fa-solid fa-check"></i>
          <button> Error message </button>
        </div>

        <div class="signupButton"> Sign Up </div>
      </div>

      <div class="login-nextform">
        <h2 class="title"> You are logged in. </h2>
      </div>

      <div class="signup-nextform">
        <h2 class="title"> You are signed up. </h2>
      </div>
    </div>

    <script src="main.js" type="text/javascript"> </script>
  </body>
</html>
